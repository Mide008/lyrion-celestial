name = "lyrion-order-broker"
main = "worker.js"
compatibility_date = "2024-01-01"

# Account details hello@lyrion.co.uk
# account_id = 2a37012110a26a3d781be24fd7e5ccc3

# Worker settings
workers_dev = true

# Route configuration (update with your domain)
# routes = [
#   { pattern = "lyrion.co.uk/api/*", zone_name = "lyrion.co.uk" }
# ]

# Environment variables (secrets)
# Set these using: wrangler secret put VARIABLE_NAME
# DO NOT PUT ACTUAL SECRETS IN THIS FILE

[vars]
# Public variables (non-sensitive)
BASE_URL = "https://lyrion.co.uk"
ROUTING_JSON_URL = "https://raw.githubusercontent.com/YOUR_USERNAME/lyrion-co-uk/main/data/routing.json"

# Note: Secrets must be set using wrangler CLI:
# wrangler secret put STRIPE_SECRET_KEY
