<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Friend Access | LYRĪON Celestial Couture">
    <meta name="robots" content="noindex, nofollow">
    <title>Access | LYRĪON</title>
    
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <style>
        body {
            background: var(--color-ink);
            color: var(--color-cream);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .plug-container {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            text-align: center;
        }
        
        .plug-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            opacity: 0.9;
        }
        
        .code-entry-box {
            background: rgba(250, 248, 245, 0.05);
            border: 2px solid var(--color-gold-accent);
            border-radius: var(--radius-md);
            padding: 3rem 2rem;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
        }
        
        .code-input-wrapper {
            position: relative;
            margin: 2rem 0;
        }
        
        .code-input {
            width: 100%;
            padding: 1.25rem;
            font-size: 1.5rem;
            text-align: center;
            background: var(--color-white);
            border: 2px solid #ddd;
            border-radius: var(--radius-sm);
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        
        .code-input:focus {
            outline: none;
            border-color: var(--color-gold-primary);
            box-shadow: 0 0 0 4px rgba(184, 134, 11, 0.1);
        }
        
        .code-input::placeholder {
            text-transform: none;
            letter-spacing: normal;
            font-weight: 400;
            font-size: 1rem;
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .success-state {
            display: none;
        }
        
        .success-state.show {
            display: block;
            animation: fadeIn 0.6s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .access-badge {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--color-gold-primary) 0%, var(--color-gold-hover) 100%);
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            margin: 1.5rem 0;
            letter-spacing: 1px;
        }
        
        .owner-name {
            font-family: var(--font-serif);
            font-size: 1.8rem;
            color: var(--color-gold-primary);
            margin: 1rem 0;
        }
        
        .expiry-info {
            font-size: 0.85rem;
            color: rgba(250, 248, 245, 0.6);
            margin-top: 1.5rem;
        }
        
        .loading-spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(250, 248, 245, 0.1);
            border-top-color: var(--color-gold-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 2rem auto;
        }
        
        .loading-spinner.show {
            display: block;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    
    <div class="plug-container">
        <img src="./assets/img/logo-circle.png" alt="LYRĪON" class="plug-logo">
        
        <!-- Code Entry State -->
        <div id="entryState" class="code-entry-box">
            <h1 style="margin-bottom: 1rem; font-size: 2rem;">Friend Access</h1>
            <p style="color: rgba(250, 248, 245, 0.7); margin-bottom: 2rem;">
                Enter your code to unlock
            </p>
            
            <div class="code-input-wrapper">
                <input 
                    type="text" 
                    id="codeInput" 
                    class="code-input" 
                    placeholder="Enter code"
                    maxlength="20"
                    autocomplete="off"
                    spellcheck="false">
            </div>
            
            <div id="errorMessage" class="error-message">
                Invalid or expired code
            </div>
            
            <button id="submitCodeBtn" class="btn btn-primary btn-full" style="margin-top: 1.5rem;">
                Activate Access
            </button>
            
            <div id="loadingSpinner" class="loading-spinner"></div>
        </div>
        
        <!-- Success State -->
        <div id="successState" class="success-state">
            <div class="code-entry-box">
                <div style="font-size: 3rem; margin-bottom: 1rem;">✦</div>
                
                <div class="access-badge">TAPPED IN</div>
                
                <h2 style="margin: 1.5rem 0 0.5rem 0;">Access Granted</h2>
                <p style="color: rgba(250, 248, 245, 0.6); margin-bottom: 1rem;">
                    You're connected through
                </p>
                <div id="ownerName" class="owner-name">—</div>
                
                <div style="margin: 2rem 0;">
                    <a href="shop.html" class="btn btn-primary btn-full">
                        Enter Collection
                    </a>
                </div>
                
                <div id="expiryInfo" class="expiry-info">
                    Access active for 30 days
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if code is in URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const urlCode = urlParams.get('c');
        
        // Auto-fill and validate if code in URL
        if (urlCode) {
            document.getElementById('codeInput').value = urlCode;
            validateCode(urlCode);
        }
        
        // Handle manual code entry
        document.getElementById('submitCodeBtn').addEventListener('click', () => {
            const code = document.getElementById('codeInput').value.trim();
            if (code) {
                validateCode(code);
            }
        });
        
        // Enter key to submit
        document.getElementById('codeInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const code = e.target.value.trim();
                if (code) {
                    validateCode(code);
                }
            }
        });
        
        async function validateCode(code) {
            const errorMsg = document.getElementById('errorMessage');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const submitBtn = document.getElementById('submitCodeBtn');
            
            // Hide error, show loading
            errorMsg.classList.remove('show');
            loadingSpinner.classList.add('show');
            submitBtn.disabled = true;
            
            try {
                // Call validation endpoint
                                // Call validation endpoint
                const response = await fetch('https://lyrion-order-broker.hello-2a3.workers.dev/validate-code', {
                    method: 'POST',
                    mode: 'cors', // ADD THIS LINE
                    credentials: 'include', // ADD THIS LINE
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code: code.toUpperCase() })
                });
                
                const result = await response.json();
                
                loadingSpinner.classList.remove('show');
                submitBtn.disabled = false;
                
                if (result.valid) {
                    // Store access in session
                    const accessData = {
                        code: code.toUpperCase(),
                        owner: result.owner,
                        discount: result.discount,
                        expires: result.expires
                    };
                    
                    sessionStorage.setItem('lyrion_access', JSON.stringify(accessData));
                    
                    // Show success state
                    document.getElementById('ownerName').textContent = result.owner;
                    
                    const expiryDate = new Date(result.expires);
                    const daysLeft = Math.ceil((expiryDate - new Date()) / (1000 * 60 * 60 * 24));
                    document.getElementById('expiryInfo').textContent = 
                        `Access active for ${daysLeft} days`;
                    
                    document.getElementById('entryState').style.display = 'none';
                    document.getElementById('successState').classList.add('show');
                    
                } else {
                    // Show error
                    errorMsg.textContent = result.message || 'Invalid or expired code';
                    errorMsg.classList.add('show');
                    
                    // Shake the input
                    const input = document.getElementById('codeInput');
                    input.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        input.style.animation = '';
                    }, 500);
                }
                
            } catch (error) {
                console.error('Validation error:', error);
                loadingSpinner.classList.remove('show');
                submitBtn.disabled = false;
                errorMsg.textContent = 'Connection error. Please try again.';
                errorMsg.classList.add('show');
            }
        }
    </script>
</body>
</html>
